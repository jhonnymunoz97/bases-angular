    <label for="name">Nombre:</label>
    <input class="mt-1" [(ngModel)]="person.name" name="name" id="name" required>
  </div>
  <p *ngIf="flagName" class="text-danger">El nombre es requerido</p>

    <label for="cedula">CÃ©dula:</label>
    <input class="mt-1" [(ngModel)]="person.cedula" name="cedula" id="cedula" required>
